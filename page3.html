<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>GIFs + panorama + menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="https://fonts.cdnfonts.com/css/apex-new" rel="stylesheet">
    <style>

            margin: 0;
            overflow: hidden;
            height: 100%;
            touch-action: none;
            background: none;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
            background-color: transparent !important;
        }
        /* --- DÉBUT DE LA ZONE DE MODIFICATION --- */
        /* La classe .hidden sur renderCanvas ne sera plus utilisée initialement */

            visibility: hidden;
        } */
        /* Le conteneur Lottie n'est plus nécessaire */

            position: fixed;
            top: 0;

            width: 100%;

            z-index: 9999;
            display: flex;

            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        /* --- FIN DE LA ZONE DE MODIFICATION --- */
        #customText {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Apex New', sans-serif;
            font-size: clamp(24px, 4vw, 48px);
            font-weight: heavy;
            text-align: center;
            color: black;
            z-index: 2000;
            line-height: 1.2;
            background-color: transparent;
            padding: 1em 2em;
            border-radius: 0;
            max-width: 90vw;
            word-wrap: break-word;
            cursor: pointer;
            transition: font-size 0.3s ease-in-out;
        }
        #customText.zoomed {
            font-size: clamp(36px, 6vw, 72px);
            transform: translateX(-50%) scale(1.1);
        }
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -200%) scale(0.3);
            }
            60% {
                opacity: 1;
                transform: translate(-50%, 20%) scale(1.05);
            }
            80% {
                transform: translate(-50%, -10%) scale(0.95);
            }
            100% {
                transform: translate(-50%, 0) scale(1);
            }
        }
        #menu-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }
        #hamburger-button {
            width: 60px; /* Augmenté de 40px à 60px (40 * 1.5) */
            height: 35px; /* On garde la hauteur pour la bonne proportion des traits */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: none;
            border: none;
            padding: 0;
        }
        #hamburger-button .line {
            width: 100%; /* S'adapte à la largeur du bouton */
            height: 6px;
            background-color: #E5005B;
            transition: all 0.3s ease-in-out;
        }
        #hamburger-button.open .line:nth-child(1) {
            transform: translateY(14px) rotate(45deg);
        }
        #hamburger-button.open .line:nth-child(2) {
            opacity: 0;
        }
        #hamburger-button.open .line:nth-child(3) {
            transform: translateY(-14px) rotate(-45deg);
        }
        #hamburger-label {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 5px;
            font-family: 'Apex New', sans-serif;
            font-weight: bold;
            color: #E5005B;
            font-size: 21px; /* Augmenté de 14px à 21px (14 * 1.5) */
            white-space: nowrap;
        }
        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            padding: 100px 20px 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            font-family: 'Apex New', sans-serif;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #menu-overlay.open {
            transform: translateX(0);
        }
        #menu-overlay h2 {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            border-bottom: 2px solid #00AFD7;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        #menu-overlay ul {
            list-style: disc;
            padding: 0 0 0 20px;
            margin: 0;
        }
        #menu-overlay ul li {
            margin-bottom: 15px;
        }
        #menu-overlay ul li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: normal;
            display: block;
            padding: 5px 0;
            transition: color 0.3s ease;
        }
        #menu-overlay ul li a:hover {
            color: #00AFD7;
            font-weight: bold;
        }
        .object-label {
            position: absolute;
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: 'Apex New', sans-serif;
            font-size: 18px;
            white-space: nowrap;
            transform: translate(-50%, 0%);
            z-index: 10;
            visibility: hidden;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }

        /* Plus grands sur ordinateur */
@media (min-width: 768px) {
    .object-label {
        font-size: 82px;
    }
}
        .object-label:hover {
            transform: translate(-50%, 0%) scale(1.05);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .actionButton {
            position: fixed;
            bottom: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #E5005B;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        #scrollButton {
            right: 20px;
        }
        #linkButton {
            right: 80px;
            font-size: 16px;
        }
        body.transition-out {
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

/* === Augmentation des polices uniquement sur ordinateur === */
    @media (min-width: 768px) {
      #menu-overlay h2 {
        font-size: 28px;
      }
      #menu-overlay ul li a {
        font-size: 24px;
      }
      #hamburger-label {
        font-size: 24px;
      }
    }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="customText">
        <br>
    </div>
    
    <div id="menu-container">
        <button id="hamburger-button">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>
        <span id="hamburger-label">MENU</span>
    </div>
    
    <div id="menu-overlay">
        <h2>Toutes vos ressources pour réussir à l'Université</h2>
        <ul>
            <li><a href="indexsansjson.html">Page d'accueil</a></li>
            <li><a href="page2.html">Vidéos "Réussir votre rentrée 2025"</a></li>
            <li><a href="page3.html">Outils IA d'aide à la réussite</a></li>
            <li><a href="page4.html">Le laboratoire numérique : boostez votre réussite grâce à vos compétences!</a></li>
        </ul>
    </div>
    <button id="scrollButton" class="actionButton">
        &#x21bb; </button>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, alpha: true });
        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);
        
        const camera = new BABYLON.ArcRotateCamera("cam", Math.PI / 2, Math.PI / 2, 450, new BABYLON.Vector3(0, 0, 0), scene);
        camera.attachControl(canvas, true);
        camera.inputs.clear();
        new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);
        let panoLoaded = false;

        function supportsWebP(callback) {
            const img = new Image();
            img.onload = () => callback(img.width > 0 && img.height > 0);
            img.onerror = () => callback(false);
            img.src = "data:image/webp;base64,UklGRiIAAABXRUJQVlA4TCEAAAAvAAAAAA...";
        }
        function createPhotoDome(panoFile) {
            const dome = new BABYLON.PhotoDome("panorama", panoFile + "?v=" + Date.now(), { resolution: 32, size: 1000 }, scene);
            dome.imageMode = BABYLON.PhotoDome.MODE_MONOSCOPIC;
            dome.onReady = () => {
                panoLoaded = true;
                animateCameraSpin(); 
            };
            const domeMat = dome.mesh.material;
            if (panoFile.endsWith(".jpg") || panoFile.endsWith(".jpeg")) {
                domeMat.diffuseTexture.hasAlpha = false;
                domeMat.useAlphaFromDiffuseTexture = false;
                domeMat.transparencyMode = BABYLON.Material.MATERIAL_OPAQUE;
            } else {
                domeMat.diffuseTexture.hasAlpha = true;
                domeMat.useAlphaFromDiffuseTexture = true;
                domeMat.transparencyMode = BABYLON.Material.MATERIAL_ALPHABLEND;
                domeMat.backFaceCulling = false;
                domeMat.needDepthPrePass = true;
            }
        }
        supportsWebP((isSupported) => {
            const panoFile = isSupported ? "test7.webp" : "abstract1.png";
            createPhotoDome(panoFile);
        });

        const objectLabelMap = new Map();
        
        // --- NOUVEAU CODE POUR LES GIFS ---
        // Remplace les GLB par des URLs de GIFs
        const gifUrls = [
            "focus.gif",
            "https://i.giphy.com/media/l0HlSgT3784T5G10P/giphy.gif",
            "https://i.giphy.com/media/l0HlG5qfF9qg8m1rW/giphy.gif",
            "https://i.giphy.com/media/l0HlD5q3f5qXw939C/giphy.gif",
            "https://i.giphy.com/media/l0HlSgT3784T5G10P/giphy.gif",
            "https://i.giphy.com/media/l0HlD5q3f5qXw939C/giphy.gif",
            "https://i.giphy.com/media/l0HlTLw7b7X135e6c/giphy.gif",
            "https://i.giphy.com/media/l0HlG5qfF9qg8m1rW/giphy.gif",
            "https://i.giphy.com/media/l0HlSgT3784T5G10P/giphy.gif",
            "https://i.giphy.com/media/l0HlD5q3f5qXw939C/giphy.gif"
        ];
        
        // Définition de la taille et de la position
        const radius = 450; 
        const gifSize = 100; // Taille des plans
        const angleIncrement = (2 * Math.PI) / gifUrls.length;
        const gifMeshes = [];

        gifUrls.forEach((url, index) => {
            const texture = new BABYLON.VideoTexture("gif-" + index, url, scene, true, false);
            texture.vScale = -1; // Inverser verticalement si le GIF est à l'envers

            const material = new BABYLON.StandardMaterial("gif-mat-" + index, scene);
            material.diffuseTexture = texture;
            material.emissiveColor = new BABYLON.Color3.White();

            const plane = BABYLON.MeshBuilder.CreatePlane("gif-plane-" + index, { width: gifSize, height: gifSize }, scene);
            plane.material = material;
            plane.position.y = 0;

            const angle = index * angleIncrement;
            plane.position.x = radius * Math.sin(angle);
            plane.position.z = radius * Math.cos(angle);
            plane.rotation.y = -angle; // Tourner le plan pour qu'il fasse face au centre

            gifMeshes.push(plane);
        });

        // Les labels sont gérés séparément pour les GIFs
        const gifLabels = [
            "GIF 1", "GIF 2", "GIF 3", "GIF 4", "GIF 5",
            "GIF 6", "GIF 7", "GIF 8", "GIF 9", "GIF 10"
        ];
        
        const gifLabelDivs = [];
        gifLabels.forEach((text, index) => {
            const labelDiv = document.createElement("div");
            labelDiv.classList.add("object-label");
            labelDiv.textContent = text;
            document.body.appendChild(labelDiv);
            gifLabelDivs.push({ div: labelDiv, mesh: gifMeshes[index] });
        });
        
        engine.runRenderLoop(() => {
            scene.render();
            // Mettre à jour la position des labels textuels
            gifLabelDivs.forEach(({ div: labelDiv, mesh }) => {
                if (!mesh) return;

                const pos = BABYLON.Vector3.Project(
                    mesh.position,
                    BABYLON.Matrix.IdentityReadOnly,
                    scene.getTransformMatrix(),
                    camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
                );

                if (pos.z >= 0 && pos.z <= 1) { // Vérifier si le mesh est dans le champ de vision
                    labelDiv.style.left = `${pos.x}px`;
                    labelDiv.style.top = `${pos.y + (mesh.scaling.y * 50)}px`; // Ajuster la position verticale
                    labelDiv.style.visibility = "visible";
                } else {
                    labelDiv.style.visibility = "hidden";
                }
            });
        });

        window.addEventListener("resize", () => engine.resize());
        const hamburgerButton = document.getElementById('hamburger-button');
        const menuOverlay = document.getElementById('menu-overlay');
        hamburgerButton.addEventListener('click', () => {
            hamburgerButton.classList.toggle('open');
            menuOverlay.classList.toggle('open');
        });
        const customText = document.getElementById("customText");
        customText.addEventListener("click", () => {
            customText.classList.toggle("zoomed");
        });
        document.addEventListener("DOMContentLoaded", () => {
            const scrollButton = document.getElementById('scrollButton');
            if (scrollButton) {
                scrollButton.addEventListener('click', () => {
                    const rotationIncrement = 30 * (Math.PI / 180);
                    BABYLON.Animation.CreateAndStartAnimation(
                        "scrollCam",
                        camera,
                        "alpha",
                        60,
                        60,
                        camera.alpha,
                        camera.alpha + rotationIncrement,
                        BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT,
                        new BABYLON.CubicEase()
                    );
                });
            }
            const linkButton = document.getElementById('linkButton');
            if (linkButton) {
                linkButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.body.classList.add('transition-out');
                    setTimeout(() => {
                        window.location.href = 'page2.html';
                    }, 500);
                });
            }
        });

        function animateCameraSpin() {
            const initialCameraAlphaOffset = -Math.PI / 8; 
            camera.alpha = Math.PI + initialCameraAlphaOffset; 
            camera.beta = Math.PI / 2;
            camera.radius = 450; 
            
            BABYLON.Animation.CreateAndStartAnimation(
                "cameraSpin",
                camera,
                "alpha",
                60,
                120,
                camera.alpha, 
                camera.alpha + (2 * Math.PI) / 3,
                BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT,
                new BABYLON.CubicEase()
            );
            
            setTimeout(() => {
                camera.attachControl(canvas, true);
                camera.inputs.add(new BABYLON.ArcRotateCameraPointersInput());
                camera.inputs.add(new BABYLON.ArcRotateCameraKeyboardInput());
            }, 2000);
        }
    </script>
</body>
</html>
