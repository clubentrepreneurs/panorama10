<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.cdnfonts.com/css/apex-new" rel="stylesheet">
  <title>Réussite Étudiante - Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Apex New', sans-serif;
    }

    #renderCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Style des labels */
    .label {
      position: absolute;
      padding: 6px 12px;
      color: white;
      font-size: 22px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      pointer-events: auto;
      z-index: 5;
      transform: translate(-50%, -50%);
      display: none;
      text-shadow: 1px 1px 3px black;
      transition: transform 0.3s ease, opacity 0.5s ease;
      opacity: 0;
      cursor: pointer;
    }
    .label.show { display: block; opacity: 1; }
    .label:hover {
      background: rgba(255,255,255,0.2);
      transform: translate(-50%, -55%) scale(1.05);
    }

    #videoContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80%;
      max-width: 800px;
      height: 45%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    #videoContainer iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    #backButton {
      width: 100%;
      height: 40px;
      background: #ffffff;
      color: #000000;
      font-weight: bold;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    #backButton:hover { background: #e0e0e0; }

    /* === Menu hamburger === */
    #menu-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }
    #hamburger-button {
      width: 40px;
      height: 35px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      padding: 0;
    }
    #hamburger-button .line {
      width: 100%;
      height: 6px;
      background-color: #E5005B;
      transition: all 0.3s ease-in-out;
    }
    #hamburger-button.open .line:nth-child(1) {
      transform: translateY(14px) rotate(45deg);
    }
    #hamburger-button.open .line:nth-child(2) {
      opacity: 0;
    }
    #hamburger-button.open .line:nth-child(3) {
      transform: translateY(-14px) rotate(-45deg);
    }
    #hamburger-label {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 5px;
      font-weight: bold;
      color: #E5005B;
      font-size: 14px;
      white-space: nowrap;
    }
    #menu-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 250px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      padding: 100px 20px 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    #menu-overlay.open { transform: translateX(0); }
    #menu-overlay h2 {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      border-bottom: 2px solid #00AFD7;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    #menu-overlay ul { list-style: disc; padding-left: 20px; margin: 0; }
    #menu-overlay ul li { margin-bottom: 15px; }
    #menu-overlay ul li a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      display: block;
      transition: color 0.3s ease;
    }
    #menu-overlay ul li a:hover { color: #00AFD7; font-weight: bold; }

    /* === Boutons fixes === */
    .actionButton {
      position: fixed;
      bottom: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #E5005B;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    #scrollButton { right: 20px; }
    #linkButton { right: 80px; font-size: 14px; }
    body.transition-out { transition: opacity 0.5s ease-in-out; opacity: 0; }
  </style>
</head>
<body>

  <canvas id="renderCanvas"></canvas>

  <div id="menu-container">
    <button id="hamburger-button">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </button>
    <span id="hamburger-label">MENU</span>
  </div>
  
  <div id="menu-overlay">
    <h2>Toutes vos ressources pour réussir à l'Université</h2>
    <ul>
      <li><a href="page2.html">Vidéos "Réussir votre rentrée 2025"</a></li>
      <li><a href="https://www.youtube.com/watch?v=lUU1G-6klpI">Vidéo "Compte Sésame"</a></li>
      <li><a href="https://www.youtube.com/watch?v=SWIDVGO3Gg0">Vidéo "Intranet étudiant"</a></li>
    </ul>
  </div>

  <div id="videoContainer">
    <iframe id="videoFrame" allow="autoplay" allowfullscreen></iframe>
    <button id="backButton">Retour à la scène 3D</button>
  </div>

  <button id="scrollButton" class="actionButton">&#x21bb;</button>
  <button id="linkButton" class="actionButton">Go</button>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");

    function initBabylon() {
      const engine = new BABYLON.Engine(canvas, true);
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      const dome = new BABYLON.PhotoDome("panorama", "backgroundstatiqueexportepourleweb4.png",
        { resolution: 32, size: 1000 }, scene);

      const camera = new BABYLON.ArcRotateCamera("camera",
        Math.PI/2, Math.PI/2.5, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

      const videoContainer = document.getElementById("videoContainer");
      const videoFrame = document.getElementById("videoFrame");

      const modelsWithLabels = [];

      const modelLinks = {
        "socleetoiletoque.glb": { 
          url: "https://www.youtube.com/embed/Jgcb7hjdgaU?autoplay=1",
          label: "Les 4 incontournables"
        },
        "agenda.glb": { 
          url: "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1",
          label: "Emploi du temps"
        },
        "computer.glb": { 
          url: "https://www.youtube.com/embed/SWIDVGO3Gg0?autoplay=1",
          label: "Intranet"
        },
        "coffre.glb": { 
          url: "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1",
          label: "Compte Sésame"
        },
        "livres.glb": { 
          url: "https://www.youtube.com/embed/T6CI_hIbJIA?autoplay=1",
          label: "Moodle"
        }
      };

      for (const [filename, {url, label}] of Object.entries(modelLinks)) {
        BABYLON.SceneLoader.ImportMesh("", "", filename, scene, function(meshes) {
          if (meshes.length > 0) {
            // Créer un transformNode racine
            const root = new BABYLON.TransformNode(filename + "_root", scene);
            meshes.forEach(m => m.parent = root);

            root.isPickable = true;
            root.actionManager = new BABYLON.ActionManager(scene);
            root.actionManager.registerAction(
              new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnPickTrigger,
                function () {
                  videoFrame.src = url;
                  videoContainer.style.display = "flex";
                }
              )
            );

            // Label HTML
            const labelDiv = document.createElement("div");
            labelDiv.className = "label";
            labelDiv.innerText = label;
            document.body.appendChild(labelDiv);

            modelsWithLabels.push({mesh: root, label: labelDiv, offsetY: 30});
          }
        });
      }

      // Mise à jour des positions des labels
      scene.registerAfterRender(() => {
        const rect = engine.getRenderingCanvasClientRect();
        modelsWithLabels.forEach(({ mesh, label, offsetY }) => {
          const center = mesh.getBoundingInfo().boundingSphere.centerWorld;

          const proj = BABYLON.Vector3.Project(
            center,
            mesh.getWorldMatrix(),
            scene.getTransformMatrix(),
            camera.viewport.toGlobal(rect.width, rect.height)
          );

          if (proj.z >= 0 && proj.z <= 1) {
            label.style.left = `${proj.x}px`;
            label.style.top = `${proj.y + offsetY}px`;
            label.classList.add("show");
          } else {
            label.classList.remove("show");
          }
        });
      });

      document.getElementById("backButton").addEventListener("click", () => {
        videoFrame.src = "";
        videoContainer.style.display = "none";
      });

      // Bouton rotation
      document.getElementById("scrollButton").addEventListener("click", () => {
        BABYLON.Animation.CreateAndStartAnimation("scrollCam", camera, "alpha",
          60, 60, camera.alpha, camera.alpha + Math.PI/6,
          BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT, new BABYLON.CubicEase());
      });

      // Bouton redirection
      document.getElementById("linkButton").addEventListener("click", (e) => {
        e.preventDefault();
        document.body.classList.add("transition-out");
        setTimeout(() => { window.location.href = "page2.html"; }, 500);
      });

      window.addEventListener("resize", () => engine.resize());
      engine.runRenderLoop(() => scene.render());
    }

    document.addEventListener("DOMContentLoaded", () => {
      const hamburgerButton = document.getElementById('hamburger-button');
      const menuOverlay = document.getElementById('menu-overlay');
      hamburgerButton.addEventListener('click', () => {
        hamburgerButton.classList.toggle('open');
        menuOverlay.classList.toggle('open');
      });
      initBabylon();
    });
  </script>
</body>
</html>
