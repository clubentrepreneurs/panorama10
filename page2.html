<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.cdnfonts.com/css/apex-new" rel="stylesheet">
  <title>Réussite Étudiante - Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Apex New', sans-serif;
    }

    #renderCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Styles pour les labels overlay */
    .label {
      position: absolute;
      padding: 8px 14px;
      color: white;
      font-size: 24px; /* Ajustez si nécessaire */
      font-weight: bold;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      pointer-events: none; /* Important : ne pas intercepter les clics sur les modèles */
      z-index: 5;
      transform: translate(-50%, -50%);
      display: none;
      text-shadow: 1px 1px 3px black;
      transition: opacity 0.5s ease;
      opacity: 0;
      font-family: 'Apex New', sans-serif; /* Application de la police */
    }
    .label.show { display: block; opacity: 1; }

    #videoContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80%;
      max-width: 800px;
      height: 45%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    #videoContainer iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    #backButton {
      width: 100%;
      height: 40px;
      background: #ffffff;
      color: #000000;
      font-weight: bold;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    #backButton:hover { background: #e0e0e0; }

    /* === Menu hamburger === */
    #menu-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }
    #hamburger-button {
      width: 40px;
      height: 35px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      padding: 0;
    }
    #hamburger-button .line {
      width: 100%;
      height: 6px;
      background-color: #E5005B;
      transition: all 0.3s ease-in-out;
    }
    #hamburger-button.open .line:nth-child(1) {
      transform: translateY(14px) rotate(45deg);
    }
    #hamburger-button.open .line:nth-child(2) {
      opacity: 0;
    }
    #hamburger-button.open .line:nth-child(3) {
      transform: translateY(-14px) rotate(-45deg);
    }
    #hamburger-label {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 5px;
      font-weight: bold;
      color: #E5005B;
      font-size: 14px;
      white-space: nowrap;
    }
    #menu-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 250px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      padding: 100px 20px 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }
    #menu-overlay.open { transform: translateX(0); }
    #menu-overlay h2 {
      font-size: 20px;
      font-weight: bold;
      color: #000;
      border-bottom: 2px solid #00AFD7;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    #menu-overlay ul { list-style: disc; padding-left: 20px; margin: 0; }
    #menu-overlay ul li { margin-bottom: 15px; }
    #menu-overlay ul li a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      display: block;
      transition: color 0.3s ease;
    }
    #menu-overlay ul li a:hover { color: #00AFD7; font-weight: bold; }

    /* === Boutons fixes === */
    .actionButton {
      position: fixed;
      bottom: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #E5005B;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    #scrollButton { right: 20px; }
    #linkButton { right: 80px; font-size: 14px; }
    body.transition-out { transition: opacity 0.5s ease-in-out; opacity: 0; }
  </style>
</head>
<body>

  <canvas id="renderCanvas"></canvas>

  <div id="label1" class="label">Les 4 incontournables</div>
  <div id="label2" class="label">Emploi du temps</div>
  <div id="label3" class="label">Intranet</div>
  <div id="label4" class="label">Compte Sésame</div>
  <div id="label5" class="label">Moodle</div>

  <div id="menu-container">
    <button id="hamburger-button">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </button>
    <span id="hamburger-label">MENU</span>
  </div>
  
  <div id="menu-overlay">
    <h2>Toutes vos ressources pour réussir à l'Université</h2>
    <ul>
      <li><a href="page2.html">Vidéos "Réussir votre rentrée 2025"</a></li>
      <li><a href="https://www.youtube.com/watch?v=lUU1G-6klpI">Vidéo "Compte Sésame"</a></li>
      <li><a href="https://www.youtube.com/watch?v=SWIDVGO3Gg0">Vidéo "Intranet étudiant"</a></li>
    </ul>
  </div>

  <div id="videoContainer">
    <iframe id="videoFrame" allow="autoplay" allowfullscreen></iframe>
    <button id="backButton">Retour à la scène 3D</button>
  </div>

  <button id="scrollButton" class="actionButton">&#x21bb;</button>
  <button id="linkButton" class="actionButton">Go</button>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");

    function initBabylon() {
      const engine = new BABYLON.Engine(canvas, true);
      const scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      const dome = new BABYLON.PhotoDome("panorama", "backgroundstatiqueexportepourleweb4.png",
        { resolution: 32, size: 1000 }, scene);

      const camera = new BABYLON.ArcRotateCamera("camera",
        Math.PI/2, Math.PI/2.5, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

      const modelsAndLabels = []; // Stocke les meshes et leurs labels associés

      const modelData = [
        { filename: "socleetoiletoque.glb", labelId: "label1", text: "Les 4 incontournables", offsetY: -120, videoUrl: "https://www.youtube.com/embed/Jgcb7hjdgaU?autoplay=1" },
        { filename: "agenda.glb", labelId: "label2", text: "Emploi du temps", offsetY: -80, videoUrl: "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1" },
        { filename: "computer.glb", labelId: "label3", text: "Intranet", offsetY: -100, videoUrl: "https://www.youtube.com/embed/SWIDVGO3Gg0?autoplay=1" },
        { filename: "coffre.glb", labelId: "label4", text: "Compte Sésame", offsetY: -90, videoUrl: "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1" },
        { filename: "livres.glb", labelId: "label5", text: "Moodle", offsetY: -70, videoUrl: "https://www.youtube.com/embed/T6CI_hIbJIA?autoplay=1" }
      ];

      modelData.forEach(data => {
        const label = document.getElementById(data.labelId);
        label.textContent = data.text; // S'assurer que le texte est correct

        BABYLON.SceneLoader.ImportMesh("", "", data.filename, scene, function(meshes) {
          if (meshes.length > 0) {
            const mesh = meshes[0];
            modelsAndLabels.push({ mesh: mesh, label: label, offsetY: data.offsetY });

            mesh.isPickable = true; // Rendre le maillage cliquable
            mesh.actionManager = new BABYLON.ActionManager(scene);
            mesh.actionManager.registerAction(
              new BABYLON.ExecuteCodeAction(
                BABYLON.ActionManager.OnPickTrigger,
                function () {
                  videoFrame.src = data.videoUrl;
                  videoContainer.style.display = "flex";
                }
              )
            );
          }
        });
      });

      // Positionner les labels à chaque frame
      scene.registerAfterRender(() => {
        const rect = engine.getRenderingCanvasClientRect();
        modelsAndLabels.forEach(({ mesh, label, offsetY }) => {
          if (!mesh || !label) return; // S'assurer que le mesh et le label existent

          const center = mesh.getBoundingInfo().boundingSphere.centerWorld;

          const proj = BABYLON.Vector3.Project(
            center,
            mesh.getWorldMatrix(), // Utiliser la worldMatrix du mesh pour une meilleure précision
            scene.getTransformMatrix(),
            camera.viewport.toGlobal(rect.width, rect.height)
          );

          // Ajuster la visibilité et la position
          if (proj.z >= 0 && proj.z <= 1) {
            label.style.left = `${proj.x}px`;
            label.style.top = `${proj.y + offsetY}px`;
            label.classList.add("show");
          } else {
            label.classList.remove("show");
          }
        });
      });

      const videoContainer = document.getElementById("videoContainer");
      const videoFrame = document.getElementById("videoFrame");
      
      document.getElementById("backButton").addEventListener("click", () => {
        videoFrame.src = "";
        videoContainer.style.display = "none";
      });

      // Bouton rotation
      document.getElementById("scrollButton").addEventListener("click", () => {
        BABYLON.Animation.CreateAndStartAnimation("scrollCam", camera, "alpha",
          60, 60, camera.alpha, camera.alpha + Math.PI/6,
          BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT, new BABYLON.CubicEase());
      });

      // Bouton redirection
      document.getElementById("linkButton").addEventListener("click", (e) => {
        e.preventDefault();
        document.body.classList.add("transition-out");
        setTimeout(() => { window.location.href = "page2.html"; }, 500);
      });

      window.addEventListener("resize", () => engine.resize());
      engine.runRenderLoop(() => scene.render());
    }

    document.addEventListener("DOMContentLoaded", () => {
      const hamburgerButton = document.getElementById('hamburger-button');
      const menuOverlay = document.getElementById('menu-overlay');
      hamburgerButton.addEventListener('click', () => {
        hamburgerButton.classList.toggle('open');
        menuOverlay.classList.toggle('open');
      });
      initBabylon();
    });
  </script>
</body>
</html>
