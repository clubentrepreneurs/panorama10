<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pano + UI Zoom</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    /* Canvas Babylon */
    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Loader Lottie reste au-dessus de tout */
    #lottie-container {
      position: fixed;
      inset: 0;
      z-index: 3000;
      background: black;
    }

    /* Conteneur UI zoomable */
    #ui-container {
      position: fixed;
      inset: 0;
      z-index: 2000;
      transform-origin: center center;
      transition: transform 0.2s ease-out;
      pointer-events: none; /* désactive les interactions globales */
    }
    #ui-container * {
      pointer-events: auto; /* réactive pour les enfants */
    }

    /* Boutons d’action */
    .actionButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      cursor: pointer;
    }
    #scrollButton { right: 80px; }

    /* Menu hamburger */
    #menu-container {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #hamburger-button {
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 30px;
      height: 25px;
      border: none;
      background: transparent;
      cursor: pointer;
    }
    #hamburger-button .line {
      height: 3px;
      margin: 3px 0;
      background: white;
    }
    #hamburger-label {
      color: white;
      font-size: 14px;
    }

    /* Menu overlay */
    #menu-overlay {
      position: fixed;
      top: 0;
      left: -100%;
      width: 80%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 2500;
    }
    #menu-overlay.open { left: 0; }
    #menu-overlay h2 { margin-top: 0; }
    #menu-overlay ul { list-style: none; padding: 0; }
    #menu-overlay li { margin: 10px 0; }

    /* Texte bas de page */
    #customText {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 16px;
      text-align: center;
    }

    /* Vidéo */
    #videoContainer {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: 2600;
    }
    #videoPlayer {
      width: 80%;
      height: 60%;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    #closeButton {
      position: absolute;
      top: 20px; right: 20px;
      padding: 10px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Loader Lottie -->
  <div id="lottie-container"></div>

  <!-- Scène Babylon -->
  <canvas id="renderCanvas"></canvas>

  <!-- UI zoomable -->
  <div id="ui-container">
    <div id="customText"><br></div>

    <div id="menu-container">
      <button id="hamburger-button">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>
      <span id="hamburger-label">MENU</span>
    </div>

    <div id="menu-overlay">
      <h2>Toutes vos ressources pour réussir à l'Université</h2>
      <ul>
        <li><a href="page2.html">Vidéos "Réussir votre rentrée 2025"</a></li>
        <li><a href="https://www.youtube.com/watch?v=lUU1G-6klpI">Vidéo "Compte Sésame"</a></li>
        <li><a href="https://www.youtube.com/watch?v=SWIDVGO3Gg0">Vidéo "Intranet étudiant"</a></li>
      </ul>
    </div>

    <div id="videoContainer">
      <button id="closeButton">Fermer</button>
      <iframe id="videoPlayer" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <button id="scrollButton" class="actionButton">&#x21bb;</button>
    <button id="linkButton" class="actionButton">Go</button>
  </div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script>
    // === Babylon.js ===
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = () => {
      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera",
        Math.PI/2, Math.PI/2, 5,
        new BABYLON.Vector3(0,0,0), scene
      );
      camera.attachControl(canvas, true);

      new BABYLON.PhotoDome(
        "pano",
        "backgroundstatiqueexportepourleweb4.webp",
        { resolution: 32, size: 1000 },
        scene
      );

      return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(() => scene.render());
    window.addEventListener("resize", () => engine.resize());

    // === Menu ===
    const hamburger = document.getElementById("hamburger-button");
    const menuOverlay = document.getElementById("menu-overlay");
    hamburger.addEventListener("click", () => {
      menuOverlay.classList.toggle("open");
    });

    // === Zoom UI ===
    const uiContainer = document.getElementById("ui-container");
    let currentScale = 1;
    let pinchStartDistance = null;

    // Clavier
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "z") {
        currentScale = currentScale === 1 ? 1.2 : 1;
        uiContainer.style.transform = `scale(${currentScale})`;
      }
    });

    // Pinch mobile
    uiContainer.addEventListener("touchstart", (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        pinchStartDistance = Math.sqrt(dx*dx + dy*dy);
      }
    });

    uiContainer.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2 && pinchStartDistance) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const newDistance = Math.sqrt(dx*dx + dy*dy);
        let scale = (newDistance / pinchStartDistance) * currentScale;
        scale = Math.min(Math.max(scale, 0.8), 2);
        uiContainer.style.transform = `scale(${scale})`;
      }
    });

    uiContainer.addEventListener("touchend", (e) => {
      if (e.touches.length < 2 && pinchStartDistance) {
        const style = window.getComputedStyle(uiContainer);
        const matrix = new WebKitCSSMatrix(style.transform);
        currentScale = matrix.a;
        pinchStartDistance = null;
      }
    });
  </script>
</body>
</html>
