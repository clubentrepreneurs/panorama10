<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>GLB + cercles + panorama + menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="https://fonts.cdnfonts.com/css/apex-new" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            touch-action: none;
            background: none;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
            background-color: transparent !important;
        }
        #renderCanvas.hidden {
            visibility: hidden;
        }
        #lottie-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }
        #lottie-container.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        #customText {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Apex New', sans-serif;
            font-size: clamp(24px, 4vw, 48px);
            font-weight: heavy;
            text-align: center;
            color: black;
            z-index: 2000;
            line-height: 1.2;
            background-color: transparent;
            padding: 1em 2em;
            border-radius: 0;
            max-width: 90vw;
            word-wrap: break-word;
            cursor: pointer;
            transition: font-size 0.3s ease-in-out;
        }
        #customText.zoomed {
            font-size: clamp(36px, 6vw, 72px);
            transform: translateX(-50%) scale(1.1);
        }
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -200%) scale(0.3);
            }
            60% {
                opacity: 1;
                transform: translate(-50%, 20%) scale(1.05);
            }
            80% {
                transform: translate(-50%, -10%) scale(0.95);
            }
            100% {
                transform: translate(-50%, 0) scale(1);
            }
        }
        #menu-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }
        #hamburger-button {
            width: 30px;
            height: 25px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: none;
            border: none;
            padding: 0;
        }
        #hamburger-button .line {
            width: 180%;
            height: 5px;
            background-color: #E5005B;
            transition: all 0.3s ease-in-out;
        }
        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            padding: 60px 20px 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            font-family: 'Apex New', sans-serif;
            box-sizing: border-box;
        }
        #menu-overlay.open {
            transform: translateX(0);
        }
        .circleContainer {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            pointer-events: auto;
        }
        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid red;
            animation: pulse 2s infinite ease-in-out;
        }
        .circle::after {
            content: "";
            position: absolute;
            width: 130%;
            height: 130%;
            border-radius: 50%;
            border: 4px solid rgba(255, 0, 0, 0.7);
            transform: scale(0);
            animation: growFade 2s infinite ease-out;
            animation-delay: 0.5s;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes growFade {
            0% { transform: scale(0); opacity: 0.9; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .text-overlay {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 8px;
            border-radius: 3px;
            font-family: 'Apex New', sans-serif;
            font-size: 26px;
            white-space: nowrap;
            pointer-events: none;
            margin-top: 5px;
        }
        #videoContainer {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; max-width: 800px;
            aspect-ratio: 16/9;
            display: none;
            z-index: 100;
            background: black;
        }
        #videoContainer iframe {
            width: 100%; height: 100%;
            border: none;
        }
        #closeButton {
            position: absolute;
            top: -40px; right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            z-index: 101;
        }
        .actionButton {
            position: fixed;
            bottom: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #E5005B;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        #scrollButton {
            right: 20px;
        }
        #linkButton {
            right: 80px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            #scrollButton {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="lottie-container"></div>
    <canvas id="renderCanvas" class="hidden"></canvas>
    <div id="customText">
        <br>
    </div>
    <div id="menu-container">
        <button id="hamburger-button">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>
    </div>
    <div id="menu-overlay">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.youtube.com/watch?v=Jgcb7hjdgaU">Vidéo "Bienvenue à UniCA"</a></li>
            <li><a href="https://www.youtube.com/watch?v=lUU1G-6klpI">Vidéo "Compte Sésame"</a></li>
            <li><a href="https://www.youtube.com/watch?v=SWIDVGO3Gg0">Vidéo "Intranet étudiant"</a></li>
        </ul>
    </div>
    <div id="videoContainer">
        <button id="closeButton">Fermer</button>
        <iframe id="videoPlayer" allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>
    <button id="scrollButton" class="actionButton">
        &#x21bb;
    </button>
    <button id="linkButton" class="actionButton">
        Page 2
    </button>
    
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, alpha: true });
        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

        const camera = new BABYLON.ArcRotateCamera("cam", Math.PI/2, Math.PI/2.5, 300, new BABYLON.Vector3(0,0,0), scene);
        camera.attachControl(canvas, true);
        camera.inputs.clear();
        
        new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

        let panoLoaded = false;
        let lottieAnimationComplete = false;
        let currentPage = 1;
        
        // CORRECTION : Les positions des pages incluent le point focal de la caméra
        const page1Data = { position: new BABYLON.Vector3(0, 0, 0), target: new BABYLON.Vector3(0, 0, 0) };
        const page2Data = { position: new BABYLON.Vector3(-1000, 0, 0), target: new BABYLON.Vector3(-1000, 0, 0) };

        function supportsWebP(callback) {
            const img = new Image();
            img.onload = () => callback(img.width > 0 && img.height > 0);
            img.onerror = () => callback(false);
            img.src = "data:image/webp;base64,UklGRiIAAABXRUJQVlA4TCEAAAAvAAAAAA...";
        }

        function createPhotoDomes() {
            supportsWebP((isSupported) => {
                const pano1File = isSupported ? "test7.webp" : "backgroundstatiqueexportepourleweb4.png";
                createDome("panorama1", pano1File, page1Data.target);
            });

            // CORRECTION : S'assurer que le panorama de la page 2 existe
            const pano2File = "pano2.jpg"; // REMPLACEZ PAR VOTRE IMAGE
            createDome("panorama2", pano2File, page2Data.target);
        }

        function createDome(name, file, position) {
            // Le PhotoDome est toujours positionné au centre de la caméra
            const dome = new BABYLON.PhotoDome(name, file + "?v=" + Date.now(), { resolution: 32, size: 1000 }, scene);
            dome.imageMode = BABYLON.PhotoDome.MODE_MONOSCOPIC;
            dome.position = position;

            dome.onReady = () => {
                if (name === "panorama1") {
                    panoLoaded = true;
                    checkAndStartPanoramaIntro();
                }
            };
            
            // CORRECTION : Gestion des erreurs de chargement pour les images
            if (dome.texture && dome.texture.onLoadErrorObservable) {
                dome.texture.onLoadErrorObservable.add(() => {
                    console.error(`Erreur de chargement du panorama : ${file}`);
                    // Fallback si l'image ne charge pas
                    if (name === "panorama1") {
                        panoLoaded = true;
                        checkAndStartPanoramaIntro();
                    }
                });
            }

            const domeMat = dome.mesh.material;
            if (file.endsWith(".jpg") || file.endsWith(".jpeg")) {
                domeMat.diffuseTexture.hasAlpha = false;
                domeMat.useAlphaFromDiffuseTexture = false;
                domeMat.transparencyMode = BABYLON.Material.MATERIAL_OPAQUE;
            } else {
                domeMat.diffuseTexture.hasAlpha = true;
                domeMat.useAlphaFromDiffuseTexture = true;
                domeMat.transparencyMode = BABYLON.Material.MATERIAL_ALPHABLEND;
                domeMat.backFaceCulling = false;
                domeMat.needDepthPrePass = true;
            }
        }
        
        createPhotoDomes();

        const circleMap = new Map();
        function createCircle(id, text) {
            const container = document.createElement("div");
            container.id = "circle_" + id;
            container.classList.add("circleContainer");
            container.innerHTML = `<div class="circle"></div><div class="text-overlay">${text}</div>`;
            document.body.appendChild(container);
            return container;
        }

        const glbFiles = ["agenda2.glb", "socleetoiletoque2.glb", "coffre2.glb", "livres2.glb"];
        const videoUrls = [
            "https://www.youtube.com/watch?v=lUU1G-6klpI",
            "https://www.youtube.com/watch?v=SWIDVGO3Gg0",
            "https://www.youtube.com/watch?v=Jgcb7hjdgaU",
            "https://www.youtube.com/watch?v=T6CI_hIbJIA"
        ];
        const customAngles = [
            0.5 * (Math.PI / 180),
            302 * (Math.PI / 180),
            112.5 * (Math.PI / 180),
            214 * (Math.PI / 180)
        ];
        const radius = 400;

        const circleLabels = [
            "Bienvenue",
            "Compte Sésame",
            "Intranet étudiant",
            "Moodle"
        ];

        const videoContainer = document.getElementById("videoContainer");
        const videoPlayer = document.getElementById("videoPlayer");
        const closeButton = document.getElementById("closeButton");

        function getEmbedUrl(url) {
            const videoId = url.split('v=')[1];
            return `https://www.youtube.com/embed/${videoId}?modestbranding=1&rel=0&playsinline=1&autoplay=1`;
        }

        glbFiles.forEach((file, index) => {
            BABYLON.SceneLoader.ImportMesh("", "./", file, scene, function(meshes, particleSystems, skeletons, animationGroups) {
                if (!meshes || meshes.length === 0) {
                    console.warn(`Aucun mesh trouvé dans ${file}.`);
                    return;
                }
                const mesh = meshes[0];
                if (animationGroups) {
                    animationGroups.forEach(ag => ag.start(true));
                }
                mesh.scaling = new BABYLON.Vector3(50, 50, 50);
                // Le parent doit être à la position de la page
                const pivot = new BABYLON.TransformNode("pivot_" + index, scene);
                pivot.position = page1Data.position; // Positionne le pivot sur la page 1
                mesh.position.z = radius;
                if (customAngles[index] !== undefined) {
                    pivot.rotation.y = customAngles[index];
                }
                mesh.parent = pivot;
                const circle = createCircle(index + 1, circleLabels[index]);
                circleMap.set(mesh, circle);
                circle.addEventListener('click', () => {
                    const embedUrl = getEmbedUrl(videoUrls[index]);
                    videoPlayer.src = embedUrl;
                    videoContainer.style.display = "block";
                    camera.detachControl(canvas);
                });
            });
        });

        closeButton.addEventListener('click', () => {
            videoPlayer.src = "";
            videoContainer.style.display = "none";
            camera.attachControl(canvas, true);
        });

        engine.runRenderLoop(() => {
            scene.render();
            circleMap.forEach((circle, mesh) => {
                if (!mesh) return;
                const worldCenter = mesh.getBoundingInfo().boundingSphere.centerWorld;
                const pos = BABYLON.Vector3.Project(
                    worldCenter,
                    BABYLON.Matrix.IdentityReadOnly,
                    scene.getTransformMatrix(),
                    camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
                );
                if (pos.z >= 0 && pos.z <= 1) {
                    circle.style.left = `${pos.x}px`;
                    circle.style.top = `${pos.y}px`;
                    circle.style.transform = "translate(-50%, -50%)";
                    circle.style.visibility = "visible";
                } else {
                    circle.style.visibility = "hidden";
                }
            });
        });

        window.addEventListener("resize", () => engine.resize());

        const hamburgerButton = document.getElementById('hamburger-button');
        const menuOverlay = document.getElementById('menu-overlay');
        hamburgerButton.addEventListener('click', () => {
            menuOverlay.classList.toggle('open');
        });

        const customText = document.getElementById("customText");
        customText.addEventListener("click", () => {
            customText.classList.toggle("zoomed");
        });

        document.addEventListener("DOMContentLoaded", () => {
            const lottieContainer = document.getElementById('lottie-container');
            const linkButton = document.getElementById('linkButton');
            const scrollButton = document.getElementById('scrollButton');

            const anim = lottie.loadAnimation({
                container: lottieContainer,
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: 'intro.json',
                rendererSettings: { preserveAspectRatio: 'xMidYMid slice' }
            });

            anim.addEventListener('complete', () => {
                lottieAnimationComplete = true;
                lottieContainer.classList.add('fade-out');
                setTimeout(() => { lottieContainer.style.display = 'none'; }, 1000);
                checkAndStartPanoramaIntro();
            });

            if (scrollButton) {
                scrollButton.addEventListener('click', () => {
                    const rotationIncrement = 30 * (Math.PI / 180);
                    BABYLON.Animation.CreateAndStartAnimation(
                        "scrollCam", camera, "alpha", 60, 60,
                        camera.alpha, camera.alpha + rotationIncrement,
                        BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT, new BABYLON.CubicEase()
                    );
                });
            }

            if (linkButton) {
                linkButton.addEventListener('click', () => {
                    if (currentPage === 1) {
                        animateCameraTo(page2Data, () => {
                            currentPage = 2;
                            linkButton.textContent = 'Page 1';
                        });
                    } else {
                        animateCameraTo(page1Data, () => {
                            currentPage = 1;
                            linkButton.textContent = 'Page 2';
                        });
                    }
                });
            }
        });

        // Fonction pour animer le mouvement de la caméra entre les pages
        function animateCameraTo(targetData, onComplete) {
            const startPosition = camera.position.clone();
            const startTarget = camera.target.clone();

            const positionAnimation = new BABYLON.Animation(
                "cameraPositionMove", "position", 60,
                BABYLON.Animation.ANIMATIONTYPE_VECTOR3, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT
            );
            const positionKeys = [{ frame: 0, value: startPosition }, { frame: 120, value: targetData.position }];
            positionAnimation.setKeys(positionKeys);

            const targetAnimation = new BABYLON.Animation(
                "cameraTargetMove", "target", 60,
                BABYLON.Animation.ANIMATIONTYPE_VECTOR3, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT
            );
            const targetKeys = [{ frame: 0, value: startTarget }, { frame: 120, value: targetData.target }];
            targetAnimation.setKeys(targetKeys);

            const easingFunction = new BABYLON.CubicEase();
            easingFunction.setEasingMode(BABYLON.EasingFunction.EASINGMODE_EASEINOUT);

            positionAnimation.setEasingFunction(easingFunction);
            targetAnimation.setEasingFunction(easingFunction);

            camera.animations.push(positionAnimation, targetAnimation);
            
            // Lancer les deux animations en même temps
            scene.beginDirectAnimation(camera, [positionAnimation, targetAnimation], 0, 120, false, 1, onComplete);
        }

        function animateCameraSpin() {
            camera.alpha -= Math.PI * 0.75;
            camera.beta = Math.PI / 2.5;
            camera.radius = 300;
            
            // CORRECTION : S'assurer que les contrôles de la caméra sont bien attachés après l'animation
            setTimeout(() => {
                camera.attachControl(canvas, true);
                camera.inputs.add(new BABYLON.ArcRotateCameraPointersInput());
                camera.inputs.add(new BABYLON.ArcRotateCameraKeyboardInput());
            }, 2000);
            
            // Animation de la rotation et du zoom
            BABYLON.Animation.CreateAndStartAnimation(
                "cameraSpin", camera, "alpha", 60, 120,
                camera.alpha, camera.alpha + Math.PI * 0.75,
                BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT, new BABYLON.CubicEase()
            );
            BABYLON.Animation.CreateAndStartAnimation(
                "cameraZoom", camera, "radius", 60, 120,
                camera.radius * 1.2, camera.radius,
                BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT, new BABYLON.CubicEase()
            );
        }
    </script>
</body>
</html>
