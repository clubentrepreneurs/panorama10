<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>GLB + cercles + panorama + menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="https://fonts.cdnfonts.com/css/apex-new" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            touch-action: none;
            background: none;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
            background-color: transparent !important;
        }
        #renderCanvas.hidden {
            visibility: hidden;
        }

        /* Conteneur UI global */
        #ui-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
            transform-origin: center center;
            transition: transform 0.3s ease-in-out;
        }
        #ui-container * {
            pointer-events: auto;
        }
        #ui-container.zoomed {
            transform: scale(1.2);
        }

        /* Texte principal */
        #customText {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Apex New', sans-serif;
            font-size: clamp(24px, 4vw, 48px);
            font-weight: heavy;
            text-align: center;
            color: black;
            line-height: 1.2;
            padding: 1em 2em;
            cursor: pointer;
            transition: font-size 0.3s ease-in-out;
        }
        #customText.zoomed {
            font-size: clamp(36px, 6vw, 72px);
            transform: translateX(-50%) scale(1.1);
        }

        /* Loader Lottie */
        #lottie-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }
        #lottie-container.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* === Menu hamburger === */
        #menu-container {
            position: fixed;
            top: 20px; left: 20px;
            z-index: 1001;
        }
        #hamburger-button {
            width: 40px;
            height: 35px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: none;
            border: none;
            padding: 0;
        }
        #hamburger-button .line {
            width: 100%;
            height: 6px;
            background-color: #E5005B;
            transition: all 0.3s ease-in-out;
        }
        #hamburger-button.open .line:nth-child(1) {
            transform: translateY(14px) rotate(45deg);
        }
        #hamburger-button.open .line:nth-child(2) {
            opacity: 0;
        }
        #hamburger-button.open .line:nth-child(3) {
            transform: translateY(-14px) rotate(-45deg);
        }
        #hamburger-label {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 5px;
            font-family: 'Apex New', sans-serif;
            font-weight: bold;
            color: #E5005B;
            font-size: 14px;
            white-space: nowrap;
        }
        #menu-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 250px; height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            padding: 100px 20px 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            font-family: 'Apex New', sans-serif;
            display: flex;
            flex-direction: column;
        }
        #menu-overlay.open {
            transform: translateX(0);
        }
        #menu-overlay h2 {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            border-bottom: 2px solid #00AFD7;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        #menu-overlay ul {
            list-style: disc;
            padding: 0 0 0 20px;
            margin: 0;
        }
        #menu-overlay ul li {
            margin-bottom: 15px;
        }
        #menu-overlay ul li a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            display: block;
            padding: 5px 0;
            transition: color 0.3s ease;
        }
        #menu-overlay ul li a:hover {
            color: #00AFD7;
            font-weight: bold;
        }

        /* Vidéo */
        #videoContainer {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; max-width: 800px;
            aspect-ratio: 16/9;
            display: none;
            z-index: 100;
            background: black;
        }
        #videoContainer iframe {
            width: 100%; height: 100%;
            border: none;
        }
        #closeButton {
            position: absolute;
            top: -40px; right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            z-index: 101;
        }

        /* Boutons flottants */
        .actionButton {
            position: fixed;
            bottom: 20px;
            width: 50px; height: 50px;
            border-radius: 50%;
            background-color: #E5005B;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        #scrollButton { right: 20px; }
        #linkButton { right: 80px; font-size: 16px; }
        @media (max-width: 768px) {
            #scrollButton { display: none; }
        }

        body.transition-out {
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="lottie-container"></div>
    <canvas id="renderCanvas" class="hidden"></canvas>

    <!-- UI -->
    <div id="ui-container">
        <div id="customText"><br></div>

        <div id="menu-container">
            <button id="hamburger-button">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
            <span id="hamburger-label">MENU</span>
        </div>

        <div id="menu-overlay">
            <h2>Toutes vos ressources pour réussir à l'Université</h2>
            <ul>
                <li><a href="page2.html">Vidéos "Réussir votre rentrée 2025"</a></li>
                <li><a href="https://www.youtube.com/watch?v=lUU1G-6klpI">Vidéo "Compte Sésame"</a></li>
                <li><a href="https://www.youtube.com/watch?v=SWIDVGO3Gg0">Vidéo "Intranet étudiant"</a></li>
            </ul>
        </div>

        <div id="videoContainer">
            <button id="closeButton">Fermer</button>
            <iframe id="videoPlayer" allowfullscreen allow="autoplay; encrypted-media"></iframe>
        </div>

        <button id="scrollButton" class="actionButton">&#x21bb;</button>
        <button id="linkButton" class="actionButton">Go</button>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, alpha: true });
        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);
        const camera = new BABYLON.ArcRotateCamera("cam", Math.PI/2, Math.PI/2.5, 300, new BABYLON.Vector3(0,0,0), scene);
        camera.attachControl(canvas, true);
        camera.inputs.clear();
        new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0,1,0), scene);

        let panoLoaded = false;
        function supportsWebP(callback) {
            const img = new Image();
            img.onload = () => callback(img.width > 0 && img.height > 0);
            img.onerror = () => callback(false);
            img.src = "data:image/webp;base64,UklGRiIAAABXRUJQVlA4TCEAAAAvAAAAAA...";
        }
        function createPhotoDome(panoFile) {
            const dome = new BABYLON.PhotoDome("panorama", panoFile + "?v=" + Date.now(), { resolution: 32, size: 1000 }, scene);
            dome.imageMode = BABYLON.PhotoDome.MODE_MONOSCOPIC;
            dome.onReady = () => { panoLoaded = true; checkAndStartPanoramaIntro(); };
        }
        let lottieAnimationComplete = false;
        function checkAndStartPanoramaIntro() {
            if (panoLoaded && lottieAnimationComplete) {
                canvas.classList.remove('hidden');
                animateCameraSpin();
            }
        }
        supportsWebP((isSupported) => {
            const panoFile = isSupported ? "test7.webp" : "backgroundstatiqueexportepourleweb4.png";
            createPhotoDome(panoFile);
        });

        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());

        /* === UI logic === */
        const hamburgerButton = document.getElementById('hamburger-button');
        const menuOverlay = document.getElementById('menu-overlay');
        hamburgerButton.addEventListener('click', () => {
            hamburgerButton.classList.toggle('open');
            menuOverlay.classList.toggle('open');
        });

        const customText = document.getElementById("customText");
        customText.addEventListener("click", () => customText.classList.toggle("zoomed"));

        document.addEventListener("DOMContentLoaded", () => {
            const lottieContainer = document.getElementById('lottie-container');
            const anim = lottie.loadAnimation({
                container: lottieContainer,
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: 'intro.json'
            });
            anim.addEventListener('complete', () => {
                lottieAnimationComplete = true;
                lottieContainer.classList.add('fade-out');
                setTimeout(() => lottieContainer.style.display = 'none', 1000);
                checkAndStartPanoramaIntro();
            });

            const scrollButton = document.getElementById('scrollButton');
            if (scrollButton) {
                scrollButton.addEventListener('click', () => {
                    const rotationIncrement = 30 * (Math.PI / 180);
                    BABYLON.Animation.CreateAndStartAnimation(
                        "scrollCam", camera, "alpha", 60, 60,
                        camera.alpha, camera.alpha + rotationIncrement,
                        BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT,
                        new BABYLON.CubicEase()
                    );
                });
            }

            const linkButton = document.getElementById('linkButton');
            if (linkButton) {
                linkButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.body.classList.add('transition-out');
                    setTimeout(() => window.location.href = 'page2.html', 500);
                });
            }
        });

        function animateCameraSpin() {
            camera.alpha -= Math.PI * 0.75;
            camera.beta = Math.PI / 2.5;
            camera.radius = 300;
            BABYLON.Animation.CreateAndStartAnimation(
                "cameraSpin", camera, "alpha", 60, 120,
                camera.alpha, camera.alpha + Math.PI * 0.75,
                BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT,
                new BABYLON.CubicEase()
            );
            BABYLON.Animation.CreateAndStartAnimation(
                "cameraZoom", camera, "radius", 60, 120,
                camera.radius * 1.2, camera.radius,
                BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT,
                new BABYLON.CubicEase()
            );
            setTimeout(() => {
                camera.attachControl(canvas, true);
                camera.inputs.add(new BABYLON.ArcRotateCameraPointersInput());
                camera.inputs.add(new BABYLON.ArcRotateCameraKeyboardInput());
            }, 2000);
        }

        /* === Gestion du zoom UI (Z et pinch) === */
        const uiContainer = document.getElementById("ui-container");
        document.addEventListener("keydown", (e) => {
            if (e.key === "z" || e.key === "Z") {
                uiContainer.classList.toggle("zoomed");
            }
        });

        let pinchStartDistance = null;
        let currentScale = 1;
        uiContainer.addEventListener("touchstart", (e) => {
            if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                pinchStartDistance = Math.sqrt(dx*dx + dy*dy);
            }
        });
        uiContainer.addEventListener("touchmove", (e) => {
            if (e.touches.length === 2 && pinchStartDistance) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const newDistance = Math.sqrt(dx*dx + dy*dy);
                let scale = currentScale * (newDistance / pinchStartDistance);
                scale = Math.min(Math.max(scale, 0.8), 2); // limite zoom
                uiContainer.style.transform = `scale(${scale})`;
            }
        });
        uiContainer.addEventListener("touchend", (e) => {
            if (e.touches.length < 2 && pinchStartDistance) {
                const style = window.getComputedStyle(uiContainer);
                const matrix = new WebKitCSSMatrix(style.transform);
                currentScale = matrix.a;
                pinchStartDistance = null;
            }
        });
    </script>
</body>
</html>
